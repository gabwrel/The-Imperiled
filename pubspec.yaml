name: flutter_layout
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^4.0.4
  image_picker: ^0.8.7+5
  cached_network_image: ^3.2.3 
  cupertino_icons: ^1.0.2
  convert: ^3.0.1
  firebase_core: ^2.12.0
  firebase_storage: ^11.2.0
  cloud_firestore: ^4.7.0
  firebase_core_platform_interface: ^4.8.0

dev_dependencies:
  flutter_test: 
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: LeckerliOne
      fonts:
        - asset: assets/Montserrat.ttf
        
  assets:
    - assets/logo.jpg
    - assets/images/

