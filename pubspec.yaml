name: flutter_layout
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.0.0
  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.1
  firebase_core_platform_interface: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: LeckerliOne
      fonts:
        - asset: assets/Montserrat.ttf

  assets:
    - assets/logo.jpg
    - assets/images/